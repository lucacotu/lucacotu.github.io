<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #87CEEB;
    }

    #tulip-container {
      position: relative;
      width: 0;
      height: 0;
    }

    #tulip-bulb {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 40px;
      background-color: #8B4513;
      border-radius: 50%;
      transform-origin: bottom center;
      animation: growTulip 2s ease-out forwards;
    }

    #tulip-petal {
      position: absolute;
      bottom: 40px;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #FF1493;
      transform-origin: bottom center;
      animation: openPetal 2s ease-out forwards;
    }

    @keyframes growTulip {
      0% {
        width: 0;
        height: 0;
      }
      100% {
        width: 20px;
        height: 80px;
      }
    }

    @keyframes openPetal {
      0% {
        width: 0;
        height: 0;
      }
      100% {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div id="tulip-container">
    <div id="tulip-bulb"></div>
    <div id="tulip-petal"></div>
  </div>

  <script>
    // Aggiungi eventuali script JavaScript qui, se necessario
  </script>
</body>
</html>

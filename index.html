<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #87CEEB;
    }

    #tulip-container {
      position: relative;
      width: 150px;
      height: 300px;
    }

    #tulip-bulb {
      position: absolute;
      bottom: 0;
      width: 40px;
      height: 60px;
      background-color: #8B4513;
      border-radius: 50% 50% 0 0;
      animation: growBulb 2s ease-out forwards;
    }

    #tulip-petal {
      position: absolute;
      bottom: 0;
      width: 100px;
      height: 100px;
      background-color: #FF1493;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transform-origin: 50% 100%;
      animation: growPetal 2s ease-out forwards;
    }

    @keyframes growBulb {
      0% {
        height: 0;
      }
      100% {
        height: 60px;
      }
    }

    @keyframes growPetal {
      0% {
        transform: scaleY(0);
      }
      100% {
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>
  <div id="tulip-container">
    <div id="tulip-bulb"></div>
    <div id="tulip-petal"></div>
  </div>

  <script>
    // Aggiungi eventuali script JavaScript qui, se necessario
  </script>
</body>
</html>
